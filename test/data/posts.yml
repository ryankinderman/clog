          <p>
          Before you attempt to write a single line of XML parsing code in Java, make sure that you read <a href="http://www-128.ibm.com/developerworks/xml/library/x-injava/">this article</a>. I've been working on my first Java project that involves processing XML data, and I started by using the functionality provided by the Java 1.4.2 runtime. I'd like to warn you that this is probably <i>not</i> the best option if you want to do basic XML processing.
          </p>
