        title: Task switching with TaskSwitchXP
        mt_keywords: ""
        url: task-switching-with-taskswitchxp
        postid: "4"
        categories: 
          - general
        description: |-
          <p>
          I believe that amongst the chief traits of highly-productive computer users is the ability to manage and manipulate a number of different applications at once, and effectively switch between them (also known as "multitasking" by some, but I find that term misleading).  This ability often includes an aversion to using the mouse. A seasoned developer, for example, would rather <code>ALT+F4</code> than reach for the mouse to close a window. Using the keyboard requires much less knowledge of a display's spacial relationships, the consideration of which distracts from what a person is often using a computer for to begin with: to get work done efficiently.
          </p>
        link: task-switching-with-taskswitchxp
